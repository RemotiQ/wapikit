run:
  build-tags:
    - managed_cloud
    - community_edition
  timeout: 2m # Adjust timeout for larger projects

linters-settings:
  govet: {} # `govet` settings; kept as an empty object since it no longer supports additional properties
  gocritic:
    enabled-checks:
      - rangeValCopy

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck

linters:
  enable:
    - govet
    - errcheck
    - gocyclo
    - gofmt
    - goimports
    - ineffassign
    - staticcheck
